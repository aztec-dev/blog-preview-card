<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --primary-bg-colour: #f5d04e;
        --card-bg-colour: #ffffff;
        --text-primary-colour: #0d0d0d;
        --text-secondary-colour: #a5a5a5;
        --primary-border-colour: #090200;
        margin: 2em;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .temp-border {
        border: 10xp solid black;
      }
      .card {
        display: flex;
        flex-direction: column;
        border: 2px solid var(--primary-border-colour);
        background-color: var(--card-bg-colour);
      }
    </style>
  </head>
  <body>
    <!-- blog preview content -->
    <div class="card temp-border">
      <span>Learning Published</span>
      <span>21 Dec 2023</span>
      HTML & CSS foundations These languages are the backbone of every website,
      defining structure, content, and presentation. Greg Hooper
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
